<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>ログイン</h1>
    <form action="#" method="post">
        <input type="text" name="username" placeholder="ウーザーネーム">
        <input type="password" name="password" placeholder="パスワード">
        <input type="submit" value="ログイン">
        <!--
        name属性: 这个input的名字\
        type属性： text 输入框
                  password: 密码输入框
                  submit: 提交按钮
        placeholder: 输入框默认显示的东西
        value: submit 按钮显示的字
        -->
    </form>
</body>
</html>
