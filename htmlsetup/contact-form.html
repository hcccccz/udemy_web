<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>問い合わせフォーム</h1>
    <form action="#" method="post">
        <dl> <!--  definition list-->
            <dt><label for="username">お名前</label></dt> <!-- definition term--> <!--加上label的tag之后 当点击お名前就会自动跳到id为username的标签上-->
            <dd><!-- definition-->
                <input id="username" type="text" name="username">
            </dd>
            <dt><label for="email">メールアドレス</label></dt>
            <dd>
                <input id="email" type="text" name="email">
            </dd>

            <dt><label for="area">お住まいの地域</label></dt>
            <dd>
                <!-- drop-down list  -->
                <select id="area" name="area">
                    <option value="" selected>選択してください</option>
                    <option value="hokkaidou">北海道</option>
                    <option value="tohoku">東北</option>
                    <option value="kanto">関東</option>
                    <option value="chubu">中部</option>
                    <option value="kinki">近畿</option>
                    <option value="shikoku">四国</option>
                    <option value="kyusyu">九州</option>
                    <option value="okinawa">沖縄</option>
                </select>
            </dd>

            <dt>性別</dt>
            <dd>
                <label><input type="radio" name="gender" value="male" checked>男性</label>
                <label><input type="radio" name="gender" value="female">女性</label>
            </dd>
            <dt><label for="contents">問い合わの内容</label></dt>
            <dd>
                <textarea id="contents" name="contents"></textarea>
            </dd>
            <dt><label for="privacy">プライバシーポリシーに同意する</label></dt>
            <dd>
                <input id="privacy" type="checkbox" name="privacy" value="1" checked>
            </dd>

            <input type="submit" value="送信">

        </dl>
    </form>

    <!-- value属性
            type="text"的时候 初期表示的默认值
            type="checkbox"的时候 像服务器送的值
            type="submit"的时候 显示为按钮的名字
       -->

</body>
</html>
