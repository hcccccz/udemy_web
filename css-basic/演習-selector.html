<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="charset"/>
    <title>Document</title>

    <style>
    
	h2 {
		color: blue;
	}
	
	h1 + p {
		color: green;
	}

	p > span {
		color: red;
	}

	li > span {
		font-weight: bold;
	}
	
	

    </style>
  </head>
  <body>
    <h1>セレクタの演習</h1>
    <p>より詳細なスタイルを指定しよう</p>
    <h2>セレクタ一覧</h2>
    <p>どんな<span>セレクタ</span>があるかみてみよう！</p>
    <ul>
		<li><span>ID</span>セレクタ</li>
		<li><span>クラス</span>セレクタ</li>
		<li><span>要素</span>セレクタ</li>
		<li><span>ユニバーサル</span>セレクタ</li>
	</ul>

	<h2>結合子を使ったセレクタ</h2>
	<ul>
		<li><span>子孫</span>セレクタ</li>
		<li><span>子</span>セレクタ</li>
		<li><span>隣接</span>セレクタ</li>
		<li><span>関接</span>セレクタ</li>
	</ul>
    
  </body>
</html>
