<!DOCTYPE html>
<html lang="lang">
<head>
	<meta charset="charset"/>
	<title>Document</title>

	<style>
		/*link的疑似クラス:
		a:link 未访问状态下
		a:visited 访问过
		a:hover 鼠标悬浮
		a:active 鼠标点下的状态
		*/
		a:link {
			color: black;
		}
		a:visited {
			color: red;
		}
		a:hover {
			color: green;
		}
		a:active {
			color: blue;
		}
	
	</style>
</head>
<body>

	<a href="#">リンク</a>

	
</body>
</html>
